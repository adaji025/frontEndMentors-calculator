<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head>

<body>

  <div class="container">
    <div class="header d-flex">
      <div class="title">
        <h3 class="white">Calc</h3>
      </div>
      <div class="toggler">
        <div class="counter">
          <p id="one">1</p>
          <p id="two">2</p>
          <p id="three">3</p>
        </div>
        <div class="controls d-flex">
          <p>THEME</p>
          <div class="box">
            <div id="circle"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="screen">
      <form action="" name="calc">
        <input type="text" id="screen" readonly name="text">
      </form>
    </div>
    <div class="cal-body">
      <div class="btn">
        <button class="num" onclick="document.calc.text.value+='7'">7</button>
        <button class="num" onclick="document.calc.text.value+='8'">8</button>
        <button class="num" onclick="document.calc.text.value+='9'">9</button>
        <button class="del" id="reset" onclick="del()">DEL</button>
        <button class="num" onclick="document.calc.text.value+='4'">4</button>
        <button class="num" onclick="document.calc.text.value+='5'">5</button>
        <button class="num" onclick="document.calc.text.value+='6'">6</button>
        <button class="num" onclick="document.calc.text.value+='+'">+</button>
        <button class="num" onclick="document.calc.text.value+='1'">1</button>
        <button class="num" onclick="document.calc.text.value+='2'">2</button>
        <button class="num" onclick="document.calc.text.value+='3'">3</button>
        <button class="num" onclick="document.calc.text.value+='-'">-</button>
        <button class="num" onclick="document.calc.text.value+='.'">.</button>
        <button class="num" onclick="document.calc.text.value+='7'">0</button>
        <button class="num" onclick="document.calc.text.value+='/'">/</button>
        <button class="num" onclick="document.calc.text.value+='*'">x</button>
      </div>
      <div class="reset">
        <button id="reset" onclick="document.calc.text.value=''">RESET</button>
        <button id="equal" onclick="document.calc.text.value=eval(calc.text.value)">=</button>
      </div>
    </div>
  </div>

</body>

</html>
